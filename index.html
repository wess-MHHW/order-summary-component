<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img
            src="images/illustration-hero.svg"
            alt="Person listening to music"
          />
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="left__element">
              <img src="images/icon-music.svg" alt="Music icon" />
              <div class="plan__details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="right__element">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="card__buttons">
          <button class="proceed__button buttons">Proceed to Payment</button>
          <button class="cancel__button buttons">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
